<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="../bootstrap-4.5.2-dist/bootstrap-4.5.2-dist/js/bootstrap.js"></script>

</head>
<body id="searchbody">

            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>

              <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>

            <form action="/Templates/search.html" onsubmit="search()" class="form-inline my-2 my-md-0">
                <div class="input-group">
                    <input id="cityname" class="form-control" type="text" placeholder="Search for city">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
                    </div>                    
                </div>
                <button type="submit" onclick="getLocation()"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
            </form>
        </div>
    </nav>

    <!--Carousel Slide-->
    <section>
        <div class="container-fluid pt-1 pb-1">
            <div id="weatherCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 weather-img" src="/Images/delhi.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 weather-img" src="/Images/moscow.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 weather-img" src="/Images/london.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 weather-img" src="/Images/newyork.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#weatherCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#weatherCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Card -->
    <div class="container-fluid d-flex flex-wrap">
        <div class="d-flex flex-wrap card search-weather-card m-1">
    
            <!-- Card content -->
            <div class="card-body pb-3">
    
                <!-- Title -->
                <h4 id="cardtitle" class="card-title font-weight-bold"></h4>
                <!-- Text -->
                <p id="card-text" class="card-text"></p>
                <div class="d-flex justify-content-between">
                    <p id="temp" class="display-4 degree">23</p>
                    <i class="fas fa-sun-o fa-5x pt-3 amber-text"></i>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <p><i id="humidity" class="fas fa-tint fa-lg text-info pr-2"></i></p>
                    <p><i id="wind" class="fas fa-leaf fa-lg grey-text pr-2"></i></p>
                </div>
    
                <div class="collapse-content">
    
                    <div class="collapse" id="collapseExample">
    
                        <table class="table table-borderless table-sm mb-0">
                            <tbody>
                                <tr>
                                    <td class="font-weight-normal align-middle">Tuesday</td>
                                    <td class="float-right font-weight-normal">
                                        <p class="mb-1">24&deg;<span class="text-muted">/12&deg;</span></p>
                                    </td>
                                    <td class="float-right mr-3">
                                        <i class="fas fa-sun fa-lg amber-text"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font-weight-normal align-middle">Wednesday</td>
                                    <td class="float-right font-weight-normal">
                                        <p class="mb-1">19&deg;<span class="text-muted">/10&deg;</span></p>
                                    </td>
                                    <td class="float-right mr-3">
                                        <i class="fas fa-cloud-sun-rain fa-lg text-info"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font-weight-normal align-middle">Thursday</td>
                                    <td class="float-right font-weight-normal">
                                        <p class="mb-1">23&deg;<span class="text-muted">/15&deg;</span></p>
                                    </td>
                                    <td class="float-right mr-3">
                                        <i class="fas fa-sun fa-lg amber-text"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font-weight-normal align-middle">Friday</td>
                                    <td class="float-right font-weight-normal">
                                        <p class="mb-1">26&deg;<span class="text-muted">/19&deg;</span></p>
                                    </td>
                                    <td class="float-right mr-3">
                                        <i class="fas fa-sun fa-lg amber-text"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font-weight-normal align-middle">Saturday</td>
                                    <td class="float-right font-weight-normal">
                                        <p class="mb-1">20&deg;<span class="text-muted">/16&deg;</span></p>
                                    </td>
                                    <td class="float-right mr-3">
                                        <i class="fas fa-cloud fa-lg text-info"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font-weight-normal align-middle">Sunday</td>
                                    <td class="float-right font-weight-normal">
                                        <p class="mb-1">22&deg;<span class="text-muted">/13&deg;</span></p>
                                    </td>
                                    <td class="float-right mr-3">
                                        <i class="fas fa-cloud-sun fa-lg text-info"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
    
                    </div>
    
                    <hr class="">
    
                    <a class="btn btn-flat red-text p-1 my-1 mr-0 mml-1 deep-purple-text collapsed" data-toggle="collapse"
                        href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">More info...</a>
    
                </div>
    
            </div>
        </div>
        <div class="d-flex flex-wrap chart">
            <!-- Card content -->
            <div class="container pt-4">
                <h4 class="font-weight-bold">Chart</h4>
                <div class="container chart">
                    <div id="barchart_material"></div> 
                </div>
                
            </div>
        </div>
    </div>
